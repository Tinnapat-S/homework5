<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="hero-background">
    <header>
        <a class="font-bold text-white">HOME</a>

        <div class="show-footer-icon">
            <img class="px-1" src="./Icons/icon-facebook.png">

            <img class="px-1" src="./Icons/icons-in.png">
